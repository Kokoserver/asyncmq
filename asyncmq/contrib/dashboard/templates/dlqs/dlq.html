{% extends "layout.html" %}
{% block content %}
  <h1 class="text-2xl font-bold mb-4">
    Dead-Letter Queue for “{{ queue }}”
  </h1>

  <table class="min-w-full bg-white mb-4">
    <thead>
      <tr>
        <th>ID</th>
        <th>Args</th>
        <th>Kwargs</th>
        <th>Failed At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for job in jobs %}
      <tr>
        <td>{{ job.id }}</td>
        <td><pre>{{ job.args }}</pre></td>
        <td><pre>{{ job.kwargs }}</pre></td>
        <td>{{ job.created }}</td>
        <td>
          <form method="post" class="inline">
            <input type="hidden" name="job_id" value="{{ job.id }}">
            <button name="action" value="retry"
                    class="px-2 py-1 bg-green-600 text-white rounded">
              Retry
            </button>
            <button name="action" value="remove"
                    class="px-2 py-1 bg-red-600 text-white rounded">
              Delete
            </button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="5" class="italic text-gray-600">
          No failed jobs.
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/queues/{{ queue }}"
     class="text-blue-600 hover:underline">
    Back to Queue Details
  </a>
{% endblock %}
