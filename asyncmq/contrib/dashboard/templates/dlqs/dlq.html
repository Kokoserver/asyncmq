{% extends "layout.html" %}
{% block content %}
  <h1 class="text-2xl font-bold mb-4">{{ page_header }}</h1>

  <form method="post">
    <div class="flex space-x-2 mb-2">
      <button name="action" value="retry"
              class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
        Retry Selected
      </button>
      <button name="action" value="remove"
              class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
        Delete Selected
      </button>
    </div>

    <table class="min-w-full bg-white mb-4">
      <thead>
        <tr>
          <th><input type="checkbox" id="select-all-dlq"></th>
          <th>ID</th>
          <th>Args</th>
          <th>Kwargs</th>
          <th>Failed At</th>
        </tr>
      </thead>
      <tbody>
        {% for job in jobs %}
        <tr>
          <td><input type="checkbox" name="job_id" value="{{ job.id }}"></td>
          <td>{{ job.id }}</td>
          <td><pre>{{ job.args }}</pre></td>
          <td><pre>{{ job.kwargs }}</pre></td>
          <td>{{ job.created }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="5" class="italic text-gray-600">No failed jobs.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </form>

  <a href="{{ url_prefix }}/queues/{{ queue }}"
     class="text-blue-600 hover:underline">
    ‚Üê Back to Queue Details
  </a>

  <script>
    // Toggle all checkboxes in DLQ
    document.getElementById('select-all-dlq')?.addEventListener('change', function(e) {
      document.querySelectorAll('input[name="job_id"]').forEach(cb => {
        cb.checked = e.target.checked;
      });
    });
  </script>
{% endblock %}
